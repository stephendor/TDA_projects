[pytest]
# Added src to pythonpath for imports
pythonpath = src

# Restrict discovery to component tests for new TDA pipeline pieces
# (Full legacy suite intentionally excluded for staged validation)
testpaths = tests/tda tests/data
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
norecursedirs = external_repos validation build dist .venv

markers =
    unit: Unit tests for individual components
    integration: Integration tests across modules
    performance: Performance and benchmarking tests
    visualization: Tests that generate plots/visualizations
    slow: Tests that take longer to run
    requires_gpu: Tests that require GPU acceleration
    requires_internet: Tests that require internet connection

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::RuntimeWarning